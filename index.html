<html>
    <head>

    </head>
    <body>
        <div id="header">
            <img src="./assets/logo.png"/>
            <div id="headerColumns">

                        </div>

                        <div class="socials">
                            <img src="./assets/m.png" class="socialIcon"/>

                </div>

            <div id="headRight">

                    <img src="./assets/place.png" id="openImg"/>
